buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-beta02'
        classpath 'dev.rikka.tools.refine:gradle-plugin:3.0.3'
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.6"
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

project.ext {
    compileSdk = 32
    minSdk = 21
    targetSdk = 32

    annotation_version = "1.5.0"
    appcompat_version = "1.5.1"
    bouncycastle_version = "1.70"
    libsu_version = "5.0.3"
    material_version = "1.7.0"
    refine_version = "3.0.3"
    room_version = "2.5.0"
    splashscreen_version = "1.0.0"
}
